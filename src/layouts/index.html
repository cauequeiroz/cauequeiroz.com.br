{{> header }}
    <h1>{{ site.name }}</h1>
    <p>{{ site.description }}</p>

    <ul class="recent">
        {{#each homeArticles }}
            <li>
                <div class="title">
                    <a href="{{ path }}">{{ title }}</a>
                </div>
                <div class="date">{{ date }}</div>
            </li>
        {{/each}}
    </ul>
{{> footer }}
